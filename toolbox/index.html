<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>中二技术宅の工具箱</title>
    <style>
        body {
            background-color: #f5f5f5;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            margin-top: 200px;
        }
        
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
    <script>
        // 检测设备类型并进行跳转
        function detectDeviceAndRedirect() {
            if (isMobile()) {
                window.location.href = 'app-h5.html';
            } else {
                window.location.href = 'pc.html';
            }
        }
        
        // 判断是否为移动设备
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    </script>
</head>
<body onload="detectDeviceAndRedirect();">
    <div class="container">
        <h1>欢迎来到中二技术宅の工具箱</h1>
        <p>即将进入...</p>
    </div>
</body>
</html>
