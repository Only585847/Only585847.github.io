<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title></title>
	 <link rel="stylesheet" href="/css/musi_player/player.css">
</head>
<body>
<div id="QPlayer">
    <div id="pContent">
      <div id="player">
        <span class="cover"></span>
        <div class="ctrl">
          <div class="musicTag marquee">
            <strong>Title</strong>
             <!-- <span> - </span> -->
            <span class="artist">Artist</span>
          </div>
          <div class="progress">
            <div class="timer left">0:00</div>
            <div class="contr">
              <div class="rewind icon"></div>
              <div class="playback icon"></div>
              <div class="fastforward icon"></div>
            </div>
            <div class="right">
              <div class="liebiao icon"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="ssBtn" style="background:#000 none repeat scroll 0% 0%">
              <div class="adf"></div>
        </div>
    </div>
    <ol id="playlist"></ol>
    </div>
  <script src="/js/music_player/jquery.min.js"></script>
  <script src="/js/music_player/jquery.marquee.min.js"></script>
  <script type="text/javascript" src="/js/music_player/playlist.js"></script>
  <script src="/js/music_player/player.js"></script>

</body>
</html>
